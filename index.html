<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space planet banner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a id="container" href="./">
            <!-- logo -->
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            
            <!-- space  -->
            <div class="space01">
                <img src="images/space01.png" alt="space01">
            </div>
            <div class="space02">
                <img src="images/space02.png" alt="space02">
            </div>
            <div class="space03">
                <img src="images/space03.png" alt="space03">
            </div>

            <!-- cloud -->
            <div class="cloud01">
                <img src="images/cloud01.png" alt="cloud01">
            </div>
            <div class="cloud02">
                <img src="images/cloud02.png" alt="cloud02">
            </div>

            <!-- planet -->
            <div class="planet01">
                <img src="images/planet01.png" alt="planet01">
            </div>
            <div class="planet02">
                <img src="images/planet02.png" alt="planet02">
            </div>
            <div class="planet03">
                <img src="images/planet03.png" alt="planet03">
            </div>
            <div class="planet04">
                <img src="images/planet04.png" alt="planet04">
            </div>

            <!--  shooting star  -->
            <div class="star01">
                <img src="images/star01.png" alt="star01">
            </div>
            <div class="star02">
                <img src="images/star01.png" alt="star02">
            </div>
            <div class="star03">
                <img src="images/star01.png" alt="star03">
            </div>
            <div class="star04">
                <img src="images/star01.png" alt="star04">
            </div>

            
    </a>
</body>
</html>
